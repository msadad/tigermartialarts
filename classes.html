  <!-- JavaScript Logic for Timetable -->
  <script>
    const schedule = {
      monday: {
        name: "Monday",
        classes: [
          ["06:00–07:30", "Jiu-jitsu"],
          ["08:00–10:00", "Muay Thai"],
          ["10:30–12:00", "Private Tuition"],
          ["13:00–14:30", "Open Mat"],
          ["15:00–17:00", "Kids Jiu-jitsu"],
          ["17:30–19:00", "Karate"],
          ["19:00–21:00", "Jiu-jitsu"]
        ]
      },
      tuesday: {
        name: "Tuesday",
        classes: [
          ["06:00–07:30", "Karate"],
          ["08:00–10:00", "Private Tuition"],
          ["10:30–12:00", "Private Tuition"],
          ["13:00–14:30", "Open Mat"],
          ["15:00–17:00", "Kids Judo"],
          ["17:30–19:00", "Muay Thai"],
          ["19:00–21:00", "Judo"]
        ]
      },
      wednesday: {
        name: "Wednesday",
        classes: [
          ["06:00–07:30", "Judo"],
          ["08:00–10:00", "Private Tuition"],
          ["10:30–12:00", "Private Tuition"],
          ["13:00–14:30", "Open Mat"],
          ["15:00–17:00", "Kids Karate"],
          ["17:30–19:00", "Judo"],
          ["19:00–21:00", "Jiu-jitsu"]
        ]
      },
      thursday: {
        name: "Thursday",
        classes: [
          ["06:00–07:30", "Jiu-jitsu"],
          ["08:00–10:00", "Private Tuition"],
          ["10:30–12:00", "Private Tuition"],
          ["13:00–14:30", "Open Mat"],
          ["15:00–17:00", "Kids Jiu-jitsu"],
          ["17:30–19:00", "Jiu-jitsu"],
          ["19:00–21:00", "Karate"]
        ]
      },
      friday: {
        name: "Friday",
        classes: [
          ["06:00–07:30", "Muay Thai"],
          ["08:00–10:00", "Jiu-jitsu"],
          ["10:30–12:00", "Private Tuition"],
          ["13:00–14:30", "Open Mat"],
          ["15:00–17:00", "Kids Judo"],
          ["17:30–19:00", "Muay Thai"],
          ["19:00–21:00", "Private Tuition"]
        ]
      },
      saturday: {
        name: "Saturday",
        classes: [
          ["08:00–10:00", "Private Tuition"],
          ["10:30–12:00", "Judo"],
          ["13:00–14:30", "Karate"],
          ["15:00–17:00", "Muay Thai"]
        ]
      },
      sunday: {
        name: "Sunday",
        classes: [
          ["08:00–10:00", "Private Tuition"],
          ["10:30–12:00", "Karate"],
          ["13:00–14:30", "Judo"],
          ["15:00–17:00", "Jiu-jitsu"]
        ]
      }
    };

    function showDay(dayKey) {
      const dayData = schedule[dayKey];
      document.getElementById("day-header").innerText = dayData.name;
      const body = document.getElementById("timetable-body");
      body.innerHTML = "";
      dayData.classes.forEach(([time, activity]) => {
        const row = `<tr><td>${time}</td><td>${activity}</td></tr>`;
        body.innerHTML += row;
      });
    }

    // Default to Monday on load
    window.onload = () => showDay('monday');
  </script>
